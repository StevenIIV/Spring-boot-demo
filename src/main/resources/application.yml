
server:
  port: 8081


spring:
    thymeleaf:
        # 前缀配置
        prefix: classpath:templates/
        # 后缀配置
        suffix: .html
        # 类型配置
        mode: HTML5
        # thymeleaf 编码配置
        encoding: utf-8
        servlet:
          content-type: text/html
        cache: false

    datasource:
        name: test
        url: jdbc:mysql://localhost:3306/sbgl?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8&useSSL=true
        username: root
        password: 123456
        driver-class-name: com.mysql.jdbc.Driver
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20

## 该配置节点为独立的节点，有很多同学容易将这个配置放在spring的节点下，导致配置无法被识别
mybatis:
  mapper-locations: classpath:mappers/*.xml  #注意：一定要对应mapper映射xml文件的所在路径
  type-aliases-package: com.demo.model  # 注意：对应实体类的路径
  configuration:
    map-underscore-to-camel-case: true
#pagehelper分页插件
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql
#日志
logging:
  file: /Users/zmn/logs/log
